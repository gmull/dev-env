name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: actions/setup-docker@v2

      - name: Build Docker image
        run: |
          docker build -t my-app:latest .

      - name: Install Trivy
        run: |
          brew install aquasecurity/trivy/trivy

      - name: Scan Docker image for vulnerabilities
        id: trivy-scan
        run: |
          trivy image --format json -o trivy-report.json my-app:latest

      - name: Send email with scan report
        env:
          MAILGUN_API_KEY: ${{ secrets.MAILGUN_API_KEY }}
          MAILGUN_DOMAIN: ${{ secrets.MAILGUN_DOMAIN }}
          MAILGUN_RECIPIENT: ${{ secrets.MAILGUN_RECIPIENT }}
        run: |
          curl -s --user "api:${MAILGUN_API_KEY}" \
          https://api.mailgun.net/v3/${MAILGUN_DOMAIN}/messages \
          -F from='no-reply@gtechcumulas.org' \
          -F to=${MAILGUN_RECIPIENT} \
          -F subject='Docker Image Scan Report' \
          -F text='Please find the attached scan report for the Docker image.' \
          -F attachment=@trivy-report.json
